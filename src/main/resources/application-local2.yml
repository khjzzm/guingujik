logging:
  config: classpath:log/logback-local.xml

spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/lunch
    username: sa
    password:
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: 'true'
        show_sql: 'true'
        generate_statistics: true
        default_batch_fetch_size: 100
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    defer-datasource-initialization: true
  sql:
    init:
      mode: always

  cache:
    type: CAFFEINE

  redis:
    master:
      host:
      port:
    slaves:
      - host:
        port:
    password:
    database:

  mail:
    host:
    port:
    username:
    password:
    properties:
      mail.smtp.auth:
      mail.smtp.starttls.enable:

  batch:
    job:
      enabled: false
      names: ${job.name:NONE}
    jdbc:
      initialize-schema: never

management:
  endpoint:
    prometheus:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"

jwt:
  token:
    secretKey: yeoboyaglobalradiodallaclub567yeoboyaglobalradiodallaclub56788

